name: Documentation Validation

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - 'src/**'
      - '.pave.toml'
  pull_request:
    paths:
      - 'docs/**'
      - 'src/**'
      - '.pave.toml'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Build pave
        run: cargo build --release

      - name: Run pave check
        run: ./target/release/pave check --strict

      - name: Run pave verify
        run: ./target/release/pave verify --keep-going

      - name: Check impacted docs
        run: ./target/release/pave changed --strict
