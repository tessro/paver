name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Copy pave docs to site
        run: |
          # Copy pave-managed docs to the site directory
          cp -r docs site/paved-docs

          # Process each markdown file
          for file in $(find site/paved-docs -name "*.md"); do
            # Convert .md links to Jekyll-friendly format (remove .md extension)
            # Converts: [text](./path/file.md) to [text](./path/file)
            sed -i 's/\.md)/)/g' "$file"

            # Add front matter if not present
            if ! head -1 "$file" | grep -q "^---"; then
              # Extract title from first H1 heading
              title=$(grep -m1 "^# " "$file" | sed 's/^# //')
              if [ -z "$title" ]; then
                title=$(basename "$file" .md)
              fi
              # Create temp file with front matter + original content
              { echo "---"; echo "layout: doc"; echo "title: \"$title\""; echo "---"; echo ""; cat "$file"; } > "$file.tmp"
              mv "$file.tmp" "$file"
            fi
          done

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./site
          destination: ./_site

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
