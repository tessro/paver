<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ site.description }}">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <div class="site-title"><a href="{{ '/' | relative_url }}">paver</a></div>
      <p class="site-tagline">{{ site.description }}</p>
      <nav>
        <a href="{{ '/' | relative_url }}">Home</a>
        <a href="{{ '/docs/' | relative_url }}">Docs</a>
        <a href="https://github.com/anthropics/paver">GitHub</a>
      </nav>
    </header>

    <main>
      <div class="docs-layout">
        <aside class="docs-sidebar">
          <nav>
            <a href="{{ '/docs/' | relative_url }}" {% if page.url == '/docs/' %}class="active"{% endif %}>Overview</a>
            <a href="{{ '/docs/manifesto/' | relative_url }}" {% if page.url contains 'manifesto' %}class="active"{% endif %}>Manifesto</a>
            <a href="{{ '/docs/getting-started/' | relative_url }}" {% if page.url contains 'getting-started' %}class="active"{% endif %}>Getting Started</a>
            <a href="{{ '/docs/commands/' | relative_url }}" {% if page.url contains 'commands' %}class="active"{% endif %}>Commands</a>
          </nav>
        </aside>
        <article>
          {{ content }}
        </article>
      </div>
    </main>

    <footer>
      <p>Built with paver. Docs for the AI agent era.</p>
    </footer>
  </div>
</body>
</html>
