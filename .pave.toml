# Pave configuration file
# See https://github.com/tessro/pave for documentation

[pave]
version = "0.1"

[docs]
# Root directory for documentation
root = "docs"

# Directory containing document templates
templates = "docs/templates"

[rules]
# Maximum lines per document
max_lines = 300

# Require Verification section in documents
require_verification = true

# Require Examples section in documents
require_examples = true

[templates]
component = "component.md"
runbook = "runbook.md"
adr = "adr.md"
